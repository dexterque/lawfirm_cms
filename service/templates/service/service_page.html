{% extends "base_subpage.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block page_content %}
<div class="service-detail" style="padding:30px 0;">
    <div class="service-header" style="text-align:center;margin-bottom:40px;">
        {% if page.icon %}
        {% image page.icon width-80 as icon %}
        <img src="{{ icon.url }}" alt="{{ page.title }}" style="width:80px;height:80px;margin-bottom:20px;">
        {% endif %}
        <h1 style="font-size:28px;color:#333;margin:0 0 15px 0;">{{ page.title }}</h1>
        <p style="font-size:16px;color:#666;">{{ page.short_description }}</p>
    </div>

    <div class="service-body" style="font-size:16px;line-height:2;color:#333;">
        {{ page.body|richtext }}
    </div>

    <div class="back-link" style="margin-top:40px;padding-top:20px;border-top:1px solid #eee;">
        <a href="{{ page.get_parent.url }}" style="color:#C20A14;text-decoration:none;">&lt; 返回业务领域</a>
    </div>
</div>
{% endblock %}
